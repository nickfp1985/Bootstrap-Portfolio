<body>

        <nav>
            <div class="navbar navbar-default navbar-fixed-top hidden-xs hidden-sm">
                <div class="container">
                    <div class="navbar-header">
                        <a href="index.html" class="navbar-brand">Nick Peddie</a>

                    </ul>

            </div>

            <div class="navbar navbar-default  hidden-lg hidden-md">
                <div class="container">
                    <div class="navbar-header">
                        <a href="index.html" class="navbar-brand">Nick Peddie</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">About</a></li>

                    </ul>

        <!-- navbar margin fix for medium and large screen -->
        <div class="margin-fixed-navbar hidden-sm hidden-xs"></div>
        <div class="container">
            <div class="row">
                <section class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="page-header">
                                <h1>Contact</h1>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="your name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="your@email.com">
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea id="message" class="form-control" rows="15"></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </form>
                        </div>
                    </div>
                </section>
                <section class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="page-header">
                                <h2>Connect With Nick</h2>
                            </div>
                            <a href="https://github.com/nickfp1985"><img src="assets/images/github.png" class="social-icon" alt="GitHub" /></a>
                            <a href="https://www.linkedin.com/in/nick-peddie/"><img src="assets/images/linkedin.png" class="social-icon" alt="LinkedIn" /></a>
                            <a href="https://stackoverflow.com/users/4860469/nickfp1985"><img src="assets/images/stackoverflow.png" class="social-icon" alt="Stack Overflow" /></a>
                        </div>
                    </div>
                </section>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
